<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <title>Module: <span py:replace="desc.name" /></title>
</head>

<body>
    <h1>Module: 
        <span py:replace="desc.pathname" />
    </h1>
    
    <div class="docstring ${project.renderer_id(desc)}"
          py:content="project.render_description(desc)" />
    
    <ul py:replace="link_bar(desc, False)" />
    
    <div py:if="desc.modules">
        <h2>Modules</h2>
        
        <py:for each="module in desc.modules"
            py:if="module.pathname not in project.options.exclude_modules">
            <h3 id="${module.anchor}">
                <a href="${module.href}" py:content="module.name" />
            </h3>
            
            <div class="docstring ${project.renderer_id(module)}"
                 py:content="project.render_short_desc(module)" />
            
            <ul py:replace="link_bar(module)" />
        </py:for>
    </div>

    <div py:if="desc.classes">
        <h2>Classes</h2>
        
        <py:for each="class_ in desc.classes">
            <h3 id="${class_.anchor}">
                <a href="${class_.href}" py:content="class_.name" />
            </h3>
            
            <div class="docstring ${project.renderer_id(class_)}"
                 py:content="project.render_short_desc(class_)" />
            
            <ul py:replace="link_bar(class_)" />
        </py:for>
    </div>

    <div py:if="desc.functions">
        <h2>Functions</h2>
        
        <py:for each="function in desc.functions">
            <h3 id="${function.anchor}">
                <span py:replace="function.name" />
                <span class="args" py:content="function.argspec" />
            </h3>
            
            <div class="docstring ${project.renderer_id(function)}"
                 py:content="project.render_description(function)" />
            
            <ul py:replace="link_bar(function)" />
        </py:for>
    </div>

    <div py:if="desc.attributes">
        <h2>Attributes</h2>
        
        <py:for each="member in desc.attributes">
            <h3 id="${member.anchor}" py:content="member.name" />
            
            <div class="docstring ${project.renderer_id(member)}"
                 py:content="project.render_description(member)" />
            
            <h4>Value of <span py:replace="member.name" /></h4>
            <pre class="code"><code py:content="helpers.pformat(helpers.safe_get(member, 'value'))" /></pre>
            
            <ul py:replace="link_bar(member)" />
        </py:for>
    </div>
</body>

</html>
